<!-- templates/profiles/profile_form.html -->
{% extends 'base/base.html' %}

{% block title %}{{ title }} - Signature Verification System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="id_id_number" class="form-label">ID Number</label>
                <input type="text" name="id_number" class="form-control" id="id_id_number" value="{{ form.id_number.value|default:'' }}" required>
                {% if form.id_number.errors %}
                    <div class="text-danger">
                        {{ form.id_number.errors }}
                    </div>
                {% endif %}
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
